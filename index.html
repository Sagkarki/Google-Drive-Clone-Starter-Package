<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="border-bottom">
        <div class="container-fluid">
        <div class="row p-4">
            <div class="col-2">
                 <a href="/">
                        <img src="img/Logo.png" width="120" alt="Google Drive logo">
                    </a>
            </div>
            <div class="col-10 d-flex  justify-content-between align-items-center">
                <div class="input-group">
                    <i class="fas fa-search"></i>
                    <input class="search-input" type="text" placeholder="Search in Drive">
                    
                </div>
                <div  class= "d-flex align-items-center">
                    <div class= "d-flex align-items-center mr-5"> 
                        <a href =""><i class="far fa-question-circle mr-3"></i></a>
                        <a href=""><i class="fas fa-cog"></i></a>
                    </div>

                    <div class= "d-flex align-items-center">
                        <a href=""><i class="fas fa-bars mr-3"></i></a>
                        <a href=""><img src="img/Sagun Image.jpg" class ="user-image" alt="Sagun's Image"></a>

                    </div>
                </div>
            </div>
            
        </div>
    </div>
    </section>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 p-4">
                    <a href="/" class ="d-flex justify-content-center align-items-center mb-4 new-btn mb-4">
                        <div class="py-3 mr-1" >
                            <img src="img/New-Icon.png" height = "30"alt= "New Icon">
                        </div>
                        <div class="py-3 ml-1">
                            <h5 class="my-auto">New</h5>
                        </div>
                    </a>
                    <a href="/" class="d-flex ml-4 left-bar-btn mb-4">
                    <div class="mr-4">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <div>
                        <h5 class="my-auto">Shared with me</h5>
                    </div>
                </a>
                <a href="/" class="d-flex ml-4 left-bar-btn mb-4">
                    <div class="mr-4">
                        <i class="far fa-clock"></i>
                    </div>
                    <div>
                        <h5 class="my-auto">Recent</h5>
                    </div>
                </a>
                <a href="/" class="d-flex ml-4 left-bar-btn mb-4">
                    <div class="mr-4">
                        <i class="far fa-star"></i>
                    </div>
                    <div>
                        <h5 class="my-auto">Starred</h5>
                    </div>
                </a>
                <a href="/" class="d-flex ml-4 left-bar-btn ">
                    <div class="mr-4">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                    <div>
                        <h5 class="my-auto">Trash</h5>
                    </div>
                </a>
                </div>

                <div class="col=col-8">

                </div>
            </div>
        </div>
    </section>
    

















<script src="https://kit.fontawesome.com/71a3ab1202.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
